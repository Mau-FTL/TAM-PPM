<!--
Parking Portfolio Management Page. 
It displays information about parking lots and garages as cards.
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, initial-scale=1.0"
    />
    <title>TAM PPM</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />

    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>Parking Portfolio</h1>
    </header>

    <div id="nav-container"></div>
    <script src="../js/nav.js"></script>

    <main>
      <section id="ParkingAssets">
        <h2>Parking Lots & Garage</h2>
        <form role="search">
          <input
            type="search"
            id="search"
            name="search"
            placeholder="🔍 Search..."
            autocomplete="off"
            required
          />
        </form>

        <!-- Cards Container for multiple cards -->
        <div class="cards-container">
          <!-- Card 1 -->
          <div class="parking-card">
            <img src="images/parking_lot.jpg" alt="Parking Lot 1" />
            <div class="card-content">
              <h3 class="parking-location-title">Parking Lot 1</h3>
              <p class="parking-district">District 1</p>
            </div>
          </div>

          <!-- Card 2 - Example of additional card -->
          <div class="parking-card">
            <img src="images/parking_garage.jpg" alt="Parking Garage A" />
            <div class="card-content">
              <h3 class="parking-location-title">Downtown Garage</h3>
              <p class="parking-district">District 2</p>
            </div>
          </div>

          <!-- Card 3 - Example with loading state -->
          <div class="parking-card card-loading">
            <!-- Loading placeholder -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>FTL TAM App Released 2025</p>
    </footer>
  </body>
  <script></script>
</html>
